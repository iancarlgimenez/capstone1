			<div class="col form-container col-lg-6 col-md-6 col-sm-12">
				<form>
					<div class="form-group">
						 <input type="text" class="form-control" name="username" placeholder="username">
					</div>

					<div class="form-group">
						<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="name@email">
					</div>

					<div class="form-group">
						<input type="tel" class="form-control" name="usrTel" id="userTel" placeholder="contact number">
					</div>
					
					<div class="form-group">
						<textarea class="form-control" id="message" rows="10" placeholder="your message">
						</textarea>
					</div>

					<button type="submit" class="btn btn-primary">Let's talk</button>
				</form>
			</div> <!-- END OF FORM -->
